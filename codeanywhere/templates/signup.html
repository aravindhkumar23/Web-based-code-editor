<html>
<head>
  <title>signup here</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link href="/static/flatui/css/flat-ui.css" rel="stylesheet">
  {{message}}
  <style type="text/css">
  .red {
    color: red;
  }
  </style>
</head>
<body>	
     {% include "navbar.html" %}   
    <div class="container login">
          <div class="login-screen">
            <div class="login-icon">
             <img src="/static/images/login.png" style="background-color:white;" alt="log-logo" />
             <h4>Welcome to <small>CodeHere</small></h4>
          </div>
        <form action="/signup/" method = "post">
          <div class="login-form">
            <div class="form-group">
              <input type="text" id="username" name="uname" class="form-control login-field" value="" placeholder="Enter your name" />
              <label class="login-field-icon fui-user" for="login-name"></label>              
            </div>
            <p class="red uname"></p>
            <div class="form-group">
              <input type="password" id="pass" name="pass" class="form-control login-field" value="" placeholder="Password" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>              
            </div>
            <p class="red pass"></p>
            <div class="form-group">
              <input type="email" id="email" name="email" class="form-control login-field" value="" placeholder="abc@email.com" />
              <label class="login-field-icon fui-mail" for="login-pass"></label>              
            </div>
            <p class="red email"></p>
            <input class="btn btn-primary btn-lg btn-block" type="submit" id="submit" value="Register"/>
          </div>
        </form>                       
          </div> 
          </div>
</body>
<script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$( "form" ).submit(function( event ) {
  if ( $( "#username" ).val() == "" ||$( "#pass" ).val() == ""||$( "#email" ).val() == "") {     
    if ( $( "#username" ).val() == "")
    {
      $( ".uname" ).text( "UserName Not valid!" ).show().fadeOut( 1000 );
    }
    if ( $( "#pass" ).val() == "")
    {
      $( ".pass" ).text( "password Not valid!" ).show().fadeOut( 1000 );
    }
    if ( $( "#email" ).val() == "")
    {
      $( ".email" ).text( "email Not valid!" ).show().fadeOut( 1000 );
    }
    event.preventDefault();     
  }
  return;
  
});
</script>
</html>
